<ion-content class="ion-padding">
  <!-- App Logo -->
  <div class="logo-container">
    <img src="assets/images/hungereats.svg" alt="HungerEats Logo" class="app-logo" />
  </div>

  <!-- Email Input -->
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input
      type="email"
      [(ngModel)]="email"
      required
      (ionBlur)="validateEmail()"
    ></ion-input>
  </ion-item>
  <ion-text color="danger" *ngIf="emailError">
    <p class="error-text">{{ emailError }}</p>
  </ion-text>

  <!-- Password Input -->
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input
      type="password"
      [(ngModel)]="password"
      required
      (ionBlur)="validatePassword()"
    ></ion-input>
  </ion-item>
  <ion-text color="danger" *ngIf="passwordError">
    <p class="error-text">{{ passwordError }}</p>
  </ion-text>

  <!-- Login Button -->
  <ion-button expand="block" (click)="login()">Login</ion-button>
</ion-content>
